<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typing Monk is a platform where users can practice typing using custom text. Improve your typing speed and accuracy with our interactive typing exercises.">
    <link rel="shortcut icon" href="keybord.png" type="image/png">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZNZW0ZM0LW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ZNZW0ZM0LW');
     </script>
    <title>Typing Monk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reset">Start</div>
    <i></i>
    <form class="text" style="display: none;">
        <input type="text" id="data" placeholder="Insert your text:">
        <div class="control">
            <input type="reset">
            <input type="submit" value="Start">
        </div>
    </form>
    
    <div class="itme">
        <a href="https://github.com/Prince-GH"> <img src="github.png" width="30rem"  alt="github"></a>
    </div>
    <div class="heading">TYPING MONK</div>
<div class="area">
    <div id="TotalWords"></div>
    <div class="container">
        <div id="keydata">Click Start</div>
        <div id="console"></div>
    </div>
    <div id="error"></div>
</div>
<audio id="a_type" src="a_type.mp3"></audio>
<audio id="a_back" src="a_back.mp3"></audio>
<audio id="a_error" src="a_error.mp3"></audio>
<audio id="a_done" src="a_levelup.mp3"></audio>
<audio id="a_next" src="a_next.mp3"></audio>
<audio id="a_wait" src="a_wait.mp3"></audio>
</body>
<script src="script.js"></script>
</html>
